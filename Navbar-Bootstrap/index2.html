<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-between bg-black">
      <div class="bg-black d-flex align-items-center fs-4">
        <div class="icon"><i class="fa-solid fa-phone text-warning"></i></div>
        <div class="number text-white me-3">+44 222 445556</div>
        <div class="icon ms-3"><i class="fa-brands fa-whatsapp text-warning"></i></div>
        <div class="number text-white">+44 222 445556</div>
      </div>

      <div class=" d-flex align-items-center gap-3 bg-black">
        <div class="icon1 bg-black fs-4 "><i class="fa-brands fa-twitter text-info"></i></div>
        <div class="icon1 fs-4"><i class="fa-brands fa-instagram text-info"></i></div>
        <div class="icon1 fs-4"><i class="fa-brands fa-youtube text-info"></i></div>
        <p class="pt-3 text-white fs-4 sm-d-none">#Clarusway</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
