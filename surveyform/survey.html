<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body style="border:2px solid red">
    <form action="" method="get">
        <div class="container1">
            <label for="name">Name</label> <br>
            <input type="text" name="name" id="name" placeholder="Enter your name"> <br>

            <label for="age">Age</label> <br>
            <input type="number" name="age" id="age" placeholder="age"> <br>

            <label for="email">Email</label> <br>
            <input type="email" name="email" id="email" placeholder="Enter your Email"><br>   
        </div>

        <div class="container2">
            <label for="contact">Content Type</label> <br>
            <select name="" id="contact">
                <option value="Netflix Originals">Netflix Originals</option>
                <option value="TV shows">TV shows</option>
                <option value="Movies">Movies</option>
                <option value="Documentaries">Documentaries</option>
            </select>
        </div>


        <div class="container3">
            <p>Movie Type</p>
            <input type="checkbox" name="type" id="comedy">
            <label for="comedy">Comedy</label><br>
            

            <input type="checkbox" name="type" id="action>">
            <label for="action">Action</label><br>
            

            <input type="checkbox" name="type" id="romance">
            <label for="romance">Romance</label>
            
        </div>

        <div class="container4">
            <p>Gender</p>

            <input type="radio" name="Male" id="male">
            <label for="male">Male</label> <br>

            <input type="radio" name="Female" id="female">
            <label for="female">Female</label> <br>

            <input type="radio" name="Other" id="other">
            <label for="other">Other</label> <br>
        </div>

        <div class="container5">
            <label for="feedback">Feedback</label> <br>
            <textarea name="Feedback" id="feedback" cols="30" rows="10" maxlength="300" placeholder="Any comment"></textarea>
        </div> <br>

        <div class="container6">
            <input type="button" value="Submit">
        </div>

    </form>
 
    


</body>
</html>
