<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Audiowide&family=Itim&family=Lobster&family=Roboto+Serif:opsz,wght@8..144,100&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="büyük">
        <header id="title">NET<span id="span">FLIX</span></header>
        <main id="description">Thank you for singning up at Netflix. Tell us more about your self</main>

        <div class="formdiv">
            <form action="" method="get" id="surveyform">
                <div class="container1">
                    <label for="name" class="box">Name</label> <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name"> <br>
        
                    <label for="age" class="box">Age</label> <br>
                    <input type="number" name="age" id="age" placeholder="Age"> <br>
        
                    <label for="email" class="box">Email</label> <br>
                    <input type="email" name="email" id="email" placeholder="Enter your Email"><br>   
                </div>
        
                <div class="container2">
                    <label for="contact" class="box">Content Type</label> <br>
                    <select name="" id="contact">
                        <option value="Netflix Originals">Netflix Originals</option>
                        <option value="TV shows">TV shows</option>
                        <option value="Movies">Movies</option>
                        <option value="Documentaries">Documentaries</option>
                    </select>
                </div>
        
        
                <div class="container3">
                    <p class="box">Movie Type</p>
                    <input type="checkbox" name="type" id="comedy">
                    <label for="comedy">Comedy</label><br>
                    
        
                    <input type="checkbox" name="type" id="action>">
                    <label for="action">Action</label><br>
                    
        
                    <input type="checkbox" name="type" id="romance">
                    <label for="romance">Romance</label>
                    
                </div>
        
                <div class="container4">
                    <p class="box">Gender</p>    
                    <input type="radio" name="Male" id="male">
                    <label for="male">Male</label> <br>
        
                    <input type="radio" name="Female" id="female">
                    <label for="female">Female</label> <br>
        
                    <input type="radio" name="Other" id="other">
                    <label for="other">Other</label> <br>
                </div> <br>
        
                <div class="container5">
                    <label for="feedback" class="box">Feedback</label> <br>
                    <textarea name="Feedback" id="feedback" cols="30" rows="10" maxlength="300" placeholder="Any comment"></textarea>
                </div> <br>
        
                <div class="container6">
                    <input type="button" value="Submit">
                </div>
        
            </form>
        </div>
    </div>


    
</body>
</html>
