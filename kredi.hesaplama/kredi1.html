<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kredi Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container mt-4">
            <h1 class="text-center display-3 fw-semibold">Kredi Hesaplama Aracı</h1>
            <form class="mt-4">

                <select id="krediTipi" class="form-select" aria-label="Default select example">
                    <option >Kredi Tipini Seçiniz</option>
                    <option  value="konut">Konut Kredisi</option>
                    <option selected value="ihtiyac">İhtiyaç Kredisi</option>
                    <option value="arac">Araç Kredisi</option>
                </select>

                <div class="mb-3">
                    <label for="vade" class="form-label">Vade</label>
                    <input type="number" max="240" min="72" class="form-control" id="vade" aria-describedby="emailHelp">
                    <div id="vade240" class="form-text">Vade süresi 240 ay'dan fazla olmayacatır.</div>
                </div>

                <div class="mb-3">
                    <label for="tutar" class="form-label">Tutar</label>
                    <input type="number" class="form-control" id="tutar">
                </div>

                <button type="submit" class="btn btn-primary w-100">Hesapla</button>

            </form>

            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class=" mt-5 d-flex justify-content-between align-items-center mb-3">
                  <span class="text-primary">Ödeme Planı</span>
                
                </h4>
                <ul class="list-group mb-3">
                  <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                      <h6 id=""  class="my-0">Kredi Miktarı</h6>
                    </div>
                    <span id="krediMiktari" class="text-muted">0</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                      <h6 id=""  class="my-0">Kredi Tipi</h6>
                     
                    </div>
                    <span id="krediTipi" class="text-muted">0</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                      <h6 id=""  class="my-0">Vadesi</h6>
                      
                    </div>
                    <span id="vadesi" class="text-muted">0</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                      <h6 id=""  class="my-0">Faiz Oranı</h6>
                      
                    </div>
                    <span id="faizOrani" class="text-muted">0</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                      <h6 id=""  class="my-0">Taksit Tutarı</h6>
                      
                    </div>
                    <span id="taksitTutari" class="text-muted">0</span>
                  </li>
                  
                  <li class="list-group-item d-flex justify-content-between">
                    <span>Toplam Ödenecek Tutar</span>
                    <span id="genelToplam" class="text-success"><strong>0</strong></span>
                  </li>
                </ul>
            </div>
             
  
            
              </div>
        </div>
    </main>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
